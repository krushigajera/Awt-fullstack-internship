<!DOCTYPE html> 
<html> 
 
<head> 
    <title>Google Account Sign In</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f2f2f2; 
        } 
 
        .container { 
            width: 400px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #0b8f58a1; 
            border: 1px solid #250f0f; 
            border-radius: 25px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        } 
 
        h2 { 
            text-align: center; 
        } 
 
        h6 { 
            color: rgb(0, 132, 255); 
        } 
 
        .form-group { 
            margin-bottom: 15px; 
        } 
 
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
        } 
 
        .form-group input[type="text"], 
        .form-group input[type="password"] { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #2e3097; 
            border-radius: 4px; 
        } 
 
        .form-group input[type="submit"] { 
            width: 100%; 
            padding: 8px; 
            background-color: #f1ecf0; 
            border: none; 
            border-radius: 4px; 
            color: #1284b1; 
            cursor: pointer; 
        } 
 
        .form-group input[type="submit"]:hover { 
            background-color: #0b708fa1; 
        } 
    </style> 
 
</head> 
 
<body> 
    <div class="container"> 
 
        <h2><i class="fa fa-user"></i>&nbsp;Sign up</h2> 
        <form class="was-validated"> 
            <div class="form-group"> 
                <label for="name" class="form-label">Name</label> 
                <input type="text" class="form-control" id="name" name="name" placeholder="kjhfyatf...." required> 
                <div class="valid-feedback"></div> 
                <div class="invalid-feedback"></div> 
 
            </div> 
 
            <div class="form-group"> 
                <label for="User id" class="form-label">User id</label> 
                <input type="text" class="form-control" id="User id" name="emUser idail" placeholder="@hskfuee..." 
                    required> 
                <div class="valid-feedback"></div> 
                <div class="invalid-feedback"></div> 
 
            </div> 
 
            <div class="form-group"> 
                <label for="email" class="form-label">email&nbsp;<i class="fa fa-envelope"></i> </label> 
                <input type="text" class="form-control" id="email" name="email" placeholder="dcbjds@gmail.com" required> 
                <div class="valid-feedback"></div> 
                <div class="invalid-feedback"></div> 
 
            </div>  
            <div> 
                <label for="xender"> select xender:</label> 
                <select name="xender" id="xender"> 
                <option value="male">male</option> 
                <option value="female">female</option> 
                <option value="other">other</option> 
            </div> 
            
            <div class="form-group"> 
                <label for="password" class="form-label">Password &nbsp;<i class=" fa fa-eye-slash" 
                        aria-hidden="true"></i></label> 
                <input type="password" class="form-control" id="password" name="password" placeholder="ex: Sj#455" 
                    required> 
                <div class="valid-feedback"></div> 
                <div class="invalid-feedback"></div> 
            </div> 
 
            <div class="form-group"> 
                <label for="contact no" class="form-label">contact no &nbsp;<i class="fa fa-phone" &nbsp;></i></label> 
                <input type="text" class="form-control" id="contact no" name="contact no" placeholder="+91 3254622354" 
                    required> 
                <div class="valid-feedback"></div> 
                <div
Forwarded message
Meet Dobariya
class="invalid-feedback"></div> 
            </div>  
            <div class="form-check"> 
                <label class="form-check-label" for="mycheck">i have read the terms and policy</label> 
                <input class="form-check-input" type="checkbox" id="mycheck" name="remember" required> 
                <div class="valid-feedback"></div> 
                <div class="invalid-feedback"><h6>please read terms and policy</h6></div> 
            </div> 
            
           
 
            <div class="form-group"><hr> 
                <input type="submit" value="Sign In"> 
            </div> 
        </form> 
    </div> 
</body> 
 
</html>
